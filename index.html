<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Trail Running 2026 - Mitocondria University</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --amarillo-principal: #F4D03F;
            --amarillo-hover: #F9E79F;
            --negro: #1C1C1C;
            --gris-oscuro: #2C2C2C;
            --gris-medio: #4A4A4A;
            --blanco: #FFFFFF;
            --rojo: #E74C3C;
            --naranja: #FF6F00;
            --amarillo-oscuro: #FFA000;
            --verde: #66BB6A;
            --verde-claro: #81C784;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1C1C1C 0%, #2C2C2C 100%);
            color: var(--blanco);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Efecto de monta√±as en el fondo */
        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: linear-gradient(to bottom, transparent, rgba(28, 28, 28, 0.8)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300"><path fill="%232C2C2C" d="M0,100 L300,50 L600,150 L900,80 L1200,120 L1200,300 L0,300 Z"/><path fill="%233C3C3C" opacity="0.7" d="M0,180 L250,120 L500,200 L800,140 L1200,190 L1200,300 L0,300 Z"/></svg>');
            background-size: cover;
            background-position: bottom;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--negro) 0%, var(--gris-oscuro) 100%);
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(244, 208, 63, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(244, 208, 63, 0.3));
            position: relative;
            z-index: 2;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--amarillo-principal);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--blanco);
            font-weight: 500;
            position: relative;
            z-index: 2;
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Controles de filtro */
        .controls {
            background: rgba(28, 28, 28, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--amarillo-principal);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid var(--gris-medio);
            border-radius: 10px;
            background: var(--gris-oscuro);
            color: var(--blanco);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--amarillo-principal);
            box-shadow: 0 0 0 3px rgba(244, 208, 63, 0.2);
        }

        input::placeholder {
            color: #888;
        }

        /* Bot√≥n de reset */
        .reset-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--amarillo-principal) 0%, var(--amarillo-hover) 100%);
            color: var(--negro);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            align-self: flex-end;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 208, 63, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--gris-oscuro) 0%, var(--gris-medio) 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--amarillo-principal);
            font-family: 'Montserrat', sans-serif;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #CCC;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Carreras Grid */
        .carreras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .carrera-card {
            background: rgba(28, 28, 28, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border-left: 5px solid var(--amarillo-principal);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .carrera-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(244, 208, 63, 0.3);
        }

        .carrera-card.extrema { border-left-color: var(--rojo); }
        .carrera-card.ultra { border-left-color: var(--naranja); }
        .carrera-card.alta { border-left-color: var(--amarillo-oscuro); }
        .carrera-card.media { border-left-color: var(--verde); }
        .carrera-card.baja { border-left-color: var(--verde-claro); }

        .carrera-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .carrera-nombre {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--amarillo-principal);
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .dificultad-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .badge-extrema { background: var(--rojo); color: white; }
        .badge-ultra { background: var(--naranja); color: white; }
        .badge-alta { background: var(--amarillo-oscuro); color: white; }
        .badge-media { background: var(--verde); color: white; }
        .badge-baja { background: var(--verde-claro); color: white; }

        .carrera-info {
            margin-bottom: 10px;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .info-icon {
            margin-right: 10px;
            color: var(--amarillo-principal);
            font-weight: 700;
            min-width: 20px;
        }

        .info-text {
            color: #CCC;
            line-height: 1.5;
        }

        .carrera-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--amarillo-principal) 0%, var(--amarillo-hover) 100%);
            color: var(--negro);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .carrera-link:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(244, 208, 63, 0.4);
        }

        .comentario {
            margin-top: 15px;
            padding: 12px;
            background: rgba(244, 208, 63, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--amarillo-principal);
            font-size: 0.85rem;
            color: #DDD;
            font-style: italic;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 1.2rem;
        }

        /* Leyenda */
        .legend {
            background: rgba(28, 28, 28, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-top: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .legend-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--amarillo-principal);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .legend-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .legend-text {
            font-size: 0.9rem;
            color: #CCC;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            color: #888;
            font-size: 0.9rem;
        }

        footer a {
            color: var(--amarillo-principal);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--amarillo-hover);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .carreras-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                grid-template-columns: 1fr;
            }
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--amarillo-principal);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo-amarillo.png" alt="Mitocondria University" class="logo">
            <h1>Trail Running 2026</h1>
            <p class="subtitle">Calendario completo de carreras</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCarreras">0</div>
                <div class="stat-label">Carreras Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="carrerasVisibles">0</div>
                <div class="stat-label">Mostrando</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="searchInput">üîç Buscar</label>
                <input type="text" id="searchInput" placeholder="Nombre de carrera, sede...">
            </div>
            <div class="control-group">
                <label for="mesFilter">üìÖ Mes</label>
                <select id="mesFilter">
                    <option value="">Todos los meses</option>
                </select>
            </div>
            <div class="control-group">
                <label for="dificultadFilter">‚õ∞Ô∏è Dificultad</label>
                <select id="dificultadFilter">
                    <option value="">Todas las dificultades</option>
                    <option value="Extrema">Extrema (100K+)</option>
                    <option value="Ultra">Ultra (60-75K)</option>
                    <option value="Alta">Alta (42-60K)</option>
                    <option value="Media">Media (21-42K)</option>
                    <option value="Baja">Baja (<21K)</option>
                </select>
            </div>
            <div class="control-group">
                <label style="opacity: 0;">Reset</label>
                <button class="reset-btn" onclick="resetFilters()">Limpiar Filtros</button>
            </div>
        </div>

        <div id="carrerasContainer" class="loading">
            Cargando carreras
        </div>

        <div class="legend">
            <div class="legend-title">Leyenda de Dificultad</div>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--rojo);"></div>
                    <div class="legend-text"><strong>Extrema:</strong> 100K+</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--naranja);"></div>
                    <div class="legend-text"><strong>Ultra:</strong> 60-75K</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--amarillo-oscuro);"></div>
                    <div class="legend-text"><strong>Alta:</strong> 42-60K</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--verde);"></div>
                    <div class="legend-text"><strong>Media:</strong> 21-42K</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--verde-claro);"></div>
                    <div class="legend-text"><strong>Baja:</strong> <21K</div>
                </div>
            </div>
        </div>

        <footer>
            <p>¬© 2026 <a href="#">Mitocondria University</a> - Calendario Trail Running</p>
            <p style="margin-top: 10px;">üèÉ‚Äç‚ôÇÔ∏è Nos vemos en las monta√±as ‚õ∞Ô∏è</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
